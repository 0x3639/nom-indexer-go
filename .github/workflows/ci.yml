name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.8"
          verb: call
          args: ci --source=.

  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs: ci
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish with SHA tag (main branch)
        if: github.ref == 'refs/heads/main'
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.8"
          verb: call
          args: publish --source=. --tag=${{ github.sha }}
      - name: Publish with version tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.8"
          verb: call
          args: publish --source=. --tag=${{ github.ref_name }}
      - name: Publish latest tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: dagger/dagger-for-github@v7
        with:
          version: "0.19.8"
          verb: call
          args: publish --source=. --tag=latest
