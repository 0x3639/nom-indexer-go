version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nom-indexer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nomIndexerPass123
      POSTGRES_DB: nom_indexer
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nom-indexer

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nom-indexer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_URL_WS: ${NODE_URL_WS:-wss://test.hc1node.com}
      DATABASE_ADDRESS: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: nom_indexer
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: nomIndexerPass123
      MIGRATIONS_PATH: /app/migrations
    restart: unless-stopped
    networks:
      - nom-indexer

networks:
  nom-indexer:
    driver: bridge
