version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nom-indexer-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
      POSTGRES_DB: nom_indexer
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nom-indexer

  migrate-cancel-ids:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: nom-indexer-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_ADDRESS: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: nom_indexer
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
    networks:
      - nom-indexer

networks:
  nom-indexer:
    driver: bridge
